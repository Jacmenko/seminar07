permissions:
  pages: write
  id-token: write
  contents: read

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.400'

    - name: Restore dependencies
      run: |
        cd Seminar07
        dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        cd Seminar07
        dotnet publish Seminar07.csproj -c Release -o publish